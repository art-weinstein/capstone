<!DOCTYPE html>
<html lang="en">

<head>
  <title>Space RPG</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body onload='systemName()'>
  <audio id='audio'>
    <source src="music/spaceAmbient.wav" type="audio/wav">
  </audio>
  <button class='play' onclick="playPause()"></button>
  <!-- <button id = 'stop'>&#x23F8</button> -->
  <script>
    document.getElementById('audio').play();
    var audio = document.getElementById('audio');
    audio.volume = 0.1;
  </script>
    <button class='begin'>Begin</button> <br>
  <div class="container">
    <div class='display'>
      <p>Travel to system:</p>
      <button class='submit0'></button>
      <button class='submit1'></button>
      <button class='submit2'></button> <br>
      <button class='planet0'></button> <br>
      <p class="masses0"></p>
      <p class='atmosphere0'></p>
      <button class='planet1'></button> <br>
      <p class="masses1"></p>
      <p class='atmosphere1'></p>
      <button class='planet2'></button><br>
      <p class="masses2"></p>
      <p class='atmosphere2'></p>
    </div>
  </div>
  <video autoplay muted loop id="myVideo">
    <source src="img/slowPlanet.mp4" type="video/mp4">
  </video>

  <!-- <button class = 'submit'>Travel Again</button> -->
</body>

</html>
